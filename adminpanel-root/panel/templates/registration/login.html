{% extends "registration/base.html" %}

{% block content %}
<div class="text-center mb-5">
    <h1 class="h4 text-gray-900">Вход в систему</h1>
    {% if form.errors %}
        <span>Неверный логин или пароль</span>
    {% endif %}
</div>
<div class="msg-result"></div>
<form class="user" method="post" action="{% url 'login' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <input type="text" name="username" class="form-control form-control-user" placeholder="Введите логин" value="">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control form-control-user" placeholder="Введите пароль">
    </div>
    <button class="btn btn-primary btn-user btn-block" id="btn_login">Войти</button>
</form>
{% endblock %}
